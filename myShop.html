<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vin's Artistry Online Store</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4; /* Light background for contrast */
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5em; /* Increased font size for better visibility */
            color: #333; /* Darker color for better readability */
            border-bottom: 2px solid #e74c3c; /* Changed border style */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px; /* Added padding to the container */
        }

        .product-card {
            background-color: #fff; /* White background for cards */
            border: 1px solid #ddd;
            border-radius: 12px; /* Slightly larger border radius */
            margin: 15px; /* Increased margin for better spacing */
            padding: 15px; /* Increased padding for content */
            width: 220px; /* Slightly wider cards */
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s; /* Smooth hover effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added shadow for depth */
        }

        .product-card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }

        .product-card img {
            max-width: 100%;
            border-radius: 12px; /* Match card border radius */
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.5em; /* Increased font size */
            color: #333; /* Consistent color with h1 */
        }

        .product-card p {
            color: #555; /* Slightly muted color for description */
            font-size: 0.9em; /* Smaller font size for description */
        }

        .price {
            font-weight: bold;
            color: #e74c3c; /* Price color */
            font-size: 1.2em; /* Slightly larger font size for price */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .product-card {
                width: 90%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Vin's Artistry Online Store</h1>
    <div class="container" id="product-container"></div>

    <script>
        // Fetch data from the JSON file
        fetch('Shop.json')
            .then(response => response.json()) // Ensure to return the parsed JSON
            .then(data => {
                const container = document.getElementById('product-container');
                
                // Render each product card
                data.Shop.Playstations.forEach(product => { // Access 'Shop' array from data
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="price">${product.price}</p>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching the data:', error);
            });
    </script>
</body>
</html>
